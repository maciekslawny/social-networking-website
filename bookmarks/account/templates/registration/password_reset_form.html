{% extends "base.html" %}

{% block title %}Zresetuj twoje hasło{% endblock %}

{% block content %}
  <h1>Zapomniałeś swoje haśło?</h1>
  <p>Wprowadź swój e-mail, aby zdefiniować nowe hasło.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
