{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h1>Zmień swoje hasło</h1>
  <p>Użyj poniższego formularza do zmiany hasła.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Zmień"></p>
    {% csrf_token %}
  </form>
{% endblock %}
